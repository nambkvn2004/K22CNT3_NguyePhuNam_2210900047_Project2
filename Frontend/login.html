<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - NpnFood</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="modal-content login-page">
        <h2>Đăng Nhập</h2>
        <form id="login-form">
            <label for="login-username">Tên Đăng Nhập:</label>
            <input type="text" id="login-username" name="username" required>

            <label for="login-password">Mật Khẩu:</label>
            <input type="password" id="login-password" name="password" required>

            <button type="submit" class="submit-button">Đăng Nhập</button>
        </form>
        <a href="index.html" class="back-link">Quay lại Trang Chủ</a>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn form gửi mặc định

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (username === 'admin' && password === 'nam123') {
                window.location.href = 'https://localhost:44395/';
            } else {
                alert('Tên đăng nhập hoặc mật khẩu không đúng!');
            }
        });
    </script>
</body>
</html>
